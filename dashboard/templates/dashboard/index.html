{% extends 'core/base.html' %}
{% block title %}Dashboard{% endblock %}
 {% block content %}

<div class="mt-6 px-6 py-6 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">My Items</h2>
    <div class="grid grid-cols-4 gap-2">
        {% for item in items %}
            <div class="border-2 border-black rounded-xl">
                <a href="{% url 'item:detail' item.id %}">
                    <div>
                        <img src="{{ item.image.url }}" class="rounded-t-xl aspect-square bg-white" >
                    </div>
                    <div class="p-6 bg-black text-orange-500 rounded-b-xl">
                        <h2 class="text-2xl">{{ item.name }}</h2>
                        <p class="text-white">Price: {{ item.price }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
